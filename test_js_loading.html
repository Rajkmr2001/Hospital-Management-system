<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loading Test</title>
</head>
<body>
    <h1>JavaScript Loading Test</h1>
    
    <div id="testResults">
        <h2>Test Results:</h2>
        <div id="jsLoaded">❌ JavaScript not loaded</div>
        <div id="functionsAvailable">❌ Functions not available</div>
        <div id="apiTest">❌ API test not run</div>
    </div>
    
    <button onclick="testAPICall()">Test API Call</button>
    <button onclick="testAuthentication()">Test Authentication</button>
    
    <div id="apiResults"></div>
    
    <script>
        // Test if JavaScript file loads
        console.log('Main script loaded');
        document.getElementById('jsLoaded').innerHTML = '✅ Main script loaded';
        
        // Test if functions are available after loading patient_dashboard.js
        setTimeout(function() {
            if (typeof showEditModal !== 'undefined') {
                document.getElementById('functionsAvailable').innerHTML = '✅ Functions available';
            } else {
                document.getElementById('functionsAvailable').innerHTML = '❌ Functions not available';
            }
        }, 1000);
        
        function testAPICall() {
            document.getElementById('apiResults').innerHTML = '<p>Testing API call...</p>';
            
            fetch('get_patient_dashboard_data.php?t=' + Date.now())
                .then(response => response.text())
                .then(text => {
                    console.log('API Response:', text);
                    document.getElementById('apiResults').innerHTML = '<pre>' + text + '</pre>';
                    document.getElementById('apiTest').innerHTML = '✅ API test completed';
                })
                .catch(error => {
                    console.error('API Error:', error);
                    document.getElementById('apiResults').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                    document.getElementById('apiTest').innerHTML = '❌ API test failed';
                });
        }
        
        function testAuthentication() {
            document.getElementById('apiResults').innerHTML = '<p>Testing authentication...</p>';
            
            fetch('check_patient_auth.php?t=' + Date.now())
                .then(response => response.text())
                .then(text => {
                    console.log('Auth Response:', text);
                    document.getElementById('apiResults').innerHTML = '<pre>' + text + '</pre>';
                })
                .catch(error => {
                    console.error('Auth Error:', error);
                    document.getElementById('apiResults').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                });
        }
    </script>
    
    <script src="patient_dashboard.js"></script>
</body>
</html>
