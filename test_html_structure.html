<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Structure</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>HTML Structure Test</h1>
    
    <div id="results">
        <div class="result info">Testing HTML structure...</div>
    </div>
    
    <button onclick="testStructure()">Test Structure</button>
    <button onclick="loadDashboard()">Load Dashboard</button>
    
    <script>
        function updateResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function testStructure() {
            updateResult('Testing HTML structure...', 'info');
            
            // Test if we can access the dashboard HTML
            fetch('patient_dashboard.html')
                .then(response => response.text())
                .then(html => {
                    // Create a temporary div to parse the HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    
                    // Check for key elements
                    const editForm = tempDiv.querySelector('#editForm');
                    const modals = tempDiv.querySelectorAll('.modal');
                    const patientName = tempDiv.querySelector('#patientName');
                    const editModal = tempDiv.querySelector('#editModal');
                    const alertModal = tempDiv.querySelector('#alertModal');
                    
                    updateResult(`✅ HTML loaded successfully`, 'success');
                    updateResult(`Edit Form: ${editForm ? 'Found' : 'Not found'}`, editForm ? 'success' : 'error');
                    updateResult(`Modals: ${modals.length} found`, modals.length > 0 ? 'success' : 'error');
                    updateResult(`Patient Name: ${patientName ? 'Found' : 'Not found'}`, patientName ? 'success' : 'error');
                    updateResult(`Edit Modal: ${editModal ? 'Found' : 'Not found'}`, editModal ? 'success' : 'error');
                    updateResult(`Alert Modal: ${alertModal ? 'Found' : 'Not found'}`, alertModal ? 'success' : 'error');
                    
                    // Check for script tag
                    const scriptTag = html.includes('patient_dashboard.js');
                    updateResult(`Script Tag: ${scriptTag ? 'Found' : 'Not found'}`, scriptTag ? 'success' : 'error');
                })
                .catch(error => {
                    updateResult(`❌ Error loading HTML: ${error.message}`, 'error');
                });
        }
        
        function loadDashboard() {
            updateResult('Loading dashboard in new window...', 'info');
            window.open('patient_dashboard.html', '_blank');
        }
        
        // Auto-test on load
        setTimeout(testStructure, 500);
    </script>
</body>
</html>
