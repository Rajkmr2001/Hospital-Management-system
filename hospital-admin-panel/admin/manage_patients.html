<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients - Hospital Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <style>
                /* Modern Manage Patients Styles */
        
        /* Container */
        .container {
          max-width: 1100px;
          margin: 36px auto;
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 4px 24px rgba(16,185,129,0.07);
          padding: 40px 32px;
        }
        
        /* Title */
        .container h1 {
          color: #10b981;
          font-size: 2rem;
          margin-bottom: 28px;
          font-family: 'Pacifico', cursive, sans-serif;
          letter-spacing: 1px;
        }
        
        /* Add Patient Button */
        #addPatientBtn {
          background: linear-gradient(90deg, #10b981 0%, #6ed3cf 100%);
          color: #fff;
          font-weight: 600;
          font-size: 1.08rem;
          padding: 12px 28px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          margin-bottom: 24px;
          box-shadow: 0 2px 8px rgba(16,185,129,0.08);
          transition: background 0.2s;
        }
        
        #addPatientBtn:hover {
          background: #10b981;
        }
        
        /* Patients Table */
        #patientsTable {
          width: 100%;
          border-collapse: collapse;
          background: #f9fafb;
          border-radius: 12px;
          overflow: hidden;
          margin-bottom: 32px;
        }
        
        #patientsTable th, #patientsTable td {
          padding: 16px 12px;
          text-align: left;
          font-size: 1.08rem;
        }
        
        #patientsTable th {
          background: #10b981;
          color: #fff;
          font-weight: 600;
          border-bottom: 2px solid #e3f2fd;
        }
        
        #patientsTable tbody tr:nth-child(even) {
          background: #e3f2fd;
        }
        
        #patientsTable tbody tr:hover {
          background: #d1fae5;
        }
        
        #patientsTable td {
          color: #222;
          border-bottom: 1px solid #e3f2fd;
        }
        
        /* Actions Button */
        .actionBtn {
          background: linear-gradient(90deg, #1976d2 0%, #10b981 100%);
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 7px 16px;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          box-shadow: 0 2px 8px rgba(16,185,129,0.08);
          transition: background 0.2s;
          margin-right: 6px;
        }
        
        .actionBtn:hover {
          background: #1976d2;
        }
        
        /* Modal Styles */
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0; top: 0;
          width: 100vw; height: 100vh;
          overflow: auto;
          background: rgba(16,185,129,0.10);
          justify-content: center;
          align-items: center;
        }
        
        .modal-content {
          background: #fff;
          margin: 60px auto;
          padding: 32px 28px;
          border-radius: 14px;
          max-width: 400px;
          box-shadow: 0 4px 24px rgba(16,185,129,0.15);
          position: relative;
        }
        
        .close {
          position: absolute;
          top: 18px;
          right: 22px;
          font-size: 2rem;
          color: #10b981;
          cursor: pointer;
          font-weight: bold;
        }
        
        #patientForm label {
          display: block;
          font-weight: 500;
          color: #1976d2;
          margin-bottom: 7px;
          font-size: 1.08rem;
        }
        
        #patientForm input[type="text"],
        #patientForm input[type="number"],
        #patientForm select {
          width: 100%;
          padding: 12px 14px;
          border: 1.5px solid #bbdefb;
          border-radius: 8px;
          font-size: 1.08rem;
          background: #f3f4f6;
          color: #222;
          margin-bottom: 18px;
          transition: border-color 0.2s;
        }
        
        #patientForm input:focus,
        #patientForm select:focus {
          border-color: #10b981;
          outline: none;
        }
        
        #submitBtn {
          width: 100%;
          background: linear-gradient(90deg, #10b981 0%, #6ed3cf 100%);
          color: #fff;
          font-weight: 600;
          font-size: 1.12rem;
          padding: 12px 0;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          margin-top: 10px;
          box-shadow: 0 2px 8px rgba(16,185,129,0.08);
          transition: background 0.2s;
        }
        
        #submitBtn:hover {
          background: #10b981;
        }
        
        /* Responsive */
        @media (max-width: 700px) {
          .container {
            padding: 12px 2px;
          }
          #patientsTable th, #patientsTable td {
            padding: 8px 4px;
            font-size: 0.95rem;
          }
          .modal-content {
            padding: 18px 6px;
            max-width: 98vw;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Patients</h1>
        <button id="addPatientBtn">Add Patient</button>
        
        <table id="patientsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient records will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Patient Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Patient</h2>
            <form id="patientForm">
                <input type="hidden" id="patientId" name="patientId">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit" id="submitBtn">Add Patient</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPatients();

            document.getElementById('addPatientBtn').addEventListener('click', function() {
                openModal('Add Patient');
            });

            document.getElementById('patientForm').addEventListener('submit', function(event) {
                event.preventDefault();
                submitPatientForm();
            });
        });

        function loadPatients() {
            // AJAX call to get_patients.php to load patient data
        }

        function openModal(title) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('patientModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('patientModal').style.display = 'none';
            document.getElementById('patientForm').reset();
        }

        function submitPatientForm() {
            // AJAX call to add_patient.php or update_patient.php based on the form state
        }
    </script>
</body>
</html>
