<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Patients - Hospital Admin Panel</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            height: 100%;
            width: 100%;
        }
        .container {
            width: 100vw;
            max-width: 100vw;
            margin: 20px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        header h1 {
            font-size: 2rem;
            color: #10b981;
            margin: 0;
            flex-grow: 1;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        button {
            background-color: #10b981;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(16, 185, 129, 0.4);
            transition: background 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }
        button:hover {
            background-color: #0e9f6e;
            transform: scale(1.05);
        }
        button#backBtn {
            background-color: #64748b;
            box-shadow: 0 3px 8px rgba(100,116,139,0.4);
        }
        button#backBtn:hover {
            background-color: #475569;
        }
        .table-wrapper {
            overflow-x: auto;
            flex-grow: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        thead {
            background: #10b981;
            color: white;
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e7ff;
            vertical-align: middle;
            font-size: 0.95rem;
        }
        tbody tr:nth-child(even) {
            background: #f9fafb;
        }
        tbody tr:hover {
            background: #d1fae5;
            transition: background 0.3s ease;
        }
        .actionBtn {
            background-color: #10b981;
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            transition: background 0.3s ease;
            min-width: 80px;
            text-align: center;
        }
        .actionBtn.edit {
            background-color: #2563eb;
            padding: 8px 20px;
            border-radius: 8px;
            min-width: 80px;
        }
        .actionBtn.delete {
            background-color: #dc2626;
            padding: 8px 20px;
            border-radius: 8px;
            min-width: 80px;
        }
        .actionBtn:hover {
            filter: brightness(1.1);
        }
        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                padding: 15px 20px;
            }
            table {
                min-width: 700px;
            }
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .btn-group {
                width: 100%;
                justify-content: flex-start;
            }
            button {
                width: 48%;
                font-size: 0.9rem;
                padding: 10px 0;
            }
            table {
                min-width: 600px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px 15px;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            table {
                min-width: 500px;
                font-size: 0.85rem;
            }
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Patients</h1>
            <div class="btn-group">
                <button id="backBtn" type="button">Back to Dashboard</button>
                <button id="addPatientBtn" type="button">Add Patient</button>
            </div>
        </header>
        <div class="table-wrapper">
            <table id="patientsTable" aria-label="Patients Table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Submission Time</th>
                        <th>Submission Date</th>
                        <th>Medical History</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody">
                    <!-- Data populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Add/Edit Patient -->
    <div id="patientModal" class="modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); justify-content: center; align-items: center;">
        <div class="modal-content" style="background: #fff; border-radius: 12px; padding: 20px 30px; max-width: 400px; width: 90%; box-shadow: 0 4px 20px rgba(0,0,0,0.2); position: relative;">
            <span id="closeModalBtn" style="position: absolute; top: 12px; right: 16px; font-size: 1.8rem; font-weight: bold; color: #10b981; cursor: pointer;">&times;</span>
            <h2 id="modalTitle" style="color: #10b981; margin-bottom: 20px;">Add Patient</h2>
            <form id="patientForm">
                <input type="hidden" id="patientId" name="patient_id" />
                <label for="name" style="display:block; margin-bottom: 6px; font-weight: 600; color: #10b981;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px 10px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc;" />
                <label for="age" style="display:block; margin-bottom: 6px; font-weight: 600; color: #10b981;">Age:</label>
                <input type="number" id="age" name="age" required style="width: 100%; padding: 8px 10px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc;" />
                <label for="gender" style="display:block; margin-bottom: 6px; font-weight: 600; color: #10b981;">Gender:</label>
                <select id="gender" name="gender" required style="width: 100%; padding: 8px 10px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc;">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="contact" style="display:block; margin-bottom: 6px; font-weight: 600; color: #10b981;">Contact:</label>
                <input type="text" id="contact" name="contact" required style="width: 100%; padding: 8px 10px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc;" />
                <label for="address" style="display:block; margin-bottom: 6px; font-weight: 600; color: #10b981;">Address:</label>
                <textarea id="address" name="address" rows="3" style="width: 100%; padding: 8px 10px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc;"></textarea>
                <label for="medical_history" style="display:block; margin-bottom: 6px; font-weight: 600; color: #10b981;">Medical History:</label>
                <textarea id="medical_history" name="medical_history" rows="3" style="width: 100%; padding: 8px 10px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc;"></textarea>
                <div style="display: flex; justify-content: flex-end; gap: 12px;">
                    <button type="button" id="cancelBtn" style="background: #dc2626; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Cancel</button>
                    <button type="submit" id="submitBtn" style="background: #10b981; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Add Patient</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            backBtn.addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });

            const addPatientBtn = document.getElementById('addPatientBtn');
            addPatientBtn.addEventListener('click', () => {
                openModal('Add Patient');
            });

            const modal = document.getElementById('patientModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const patientForm = document.getElementById('patientForm');
            const modalTitle = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');

            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            patientForm.addEventListener('submit', (event) => {
                event.preventDefault();
                submitPatientForm();
            });

            loadPatients();
        });

        function openModal(title) {
            const modal = document.getElementById('patientModal');
            const modalTitle = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            const patientForm = document.getElementById('patientForm');

            modalTitle.textContent = title;
            submitBtn.textContent = title.includes('Edit') ? 'Update Patient' : 'Add Patient';
            patientForm.reset();
            document.getElementById('patientId').value = '';
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('patientModal');
            modal.style.display = 'none';
        }

        function submitPatientForm() {
            const patientId = document.getElementById('patientId').value;
            const formData = new FormData(document.getElementById('patientForm'));
            let url = 'php/add_patient.php';
            if (patientId) {
                url = 'php/update_patient.php';
                formData.append('patient_id', patientId);
            }
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeModal();
                    loadPatients();
                } else {
                    alert('Error: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                alert('Failed to submit patient data.');
            });
        }

        function loadPatients() {
            fetch('php/get_patients.php')
                .then(response => response.json())
                .then(data => {
                    const patientTableBody = document.getElementById('patientTableBody');
                    patientTableBody.innerHTML = '';
                    data.forEach(patient => {
                        const genderDisplay = patient.gender.toLowerCase() === 'male' ? 'M' :
                                              patient.gender.toLowerCase() === 'female' ? 'F' : 'O';
                        const submissionTime = patient.submission_time || '';
                        const submissionDate = patient.submission_date || '';
                        const address = patient.address || '';
                        const medicalHistory = patient.medical_history || '';
                        const contact = patient.contact || '';
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${patient.id}</td>
                            <td>${patient.name}</td>
                            <td>${patient.age}</td>
                            <td>${genderDisplay}</td>
                            <td>${contact}</td>
                            <td>${address}</td>
                            <td>${submissionTime}</td>
                            <td>${submissionDate}</td>
                            <td>${medicalHistory}</td>
                            <td>
                                <button class="actionBtn edit" onclick="editPatient(${patient.id})">Edit</button>
                                <button class="actionBtn delete" onclick="deletePatient(${patient.id})">Delete</button>
                            </td>
                        `;
                        patientTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading patients:', error);
                    const patientTableBody = document.getElementById('patientTableBody');
                    patientTableBody.innerHTML = '<tr><td colspan="10" style="text-align:center; color:red;">Failed to load patient data.</td></tr>';
                });
        }

        function editPatient(id) {
            fetch(`php/get_patient.php?id=${id}`)
                .then(response => response.json())
                .then(patient => {
                    openModal('Edit Patient');
                    document.getElementById('patientId').value = patient.id;
                    document.getElementById('name').value = patient.name;
                    document.getElementById('age').value = patient.age;
                    document.getElementById('gender').value = patient.gender;
                    document.getElementById('contact').value = patient.contact;
                    document.getElementById('address').value = patient.address;
                    document.getElementById('medical_history').value = patient.medical_history;
                })
                .catch(error => {
                    console.error('Error fetching patient:', error);
                    alert('Failed to fetch patient data.');
                });
        }

        function deletePatient(id) {
            if (confirm('Are you sure you want to delete this patient?')) {
                fetch('php/delete_patient.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `patient_id=${encodeURIComponent(id)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadPatients();
                    } else {
                        alert('Error deleting patient: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error deleting patient:', error);
                    alert('Failed to delete patient.');
                });
            }
        }
    </script>
</body>
</html>
