<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f8fafc;
      color: #222;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    *, *::before, *::after { box-sizing: inherit; }
    :root {
      --primary: #2563eb;
      --primary-light: #60a5fa;
      --accent: #10b981;
      --bg: #f8fafc;
      --card-bg: #fff;
      --navbar-bg: #fff;
      --navbar-shadow: 0 2px 12px rgba(37,99,235,0.07);
      --text: #222;
      --muted: #64748b;
      --radius: 18px;
      --shadow: 0 4px 24px rgba(37,99,235,0.10);
    }
    /* Custom Popup Styles */
    .custom-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(4px);
    }
    .custom-popup {
      background: #fff;
      border-radius: 16px;
      padding: 0;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .custom-popup.show {
      transform: scale(1);
      opacity: 1;
    }
    .custom-popup-header {
      padding: 20px 24px 16px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .custom-popup-header.success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-bottom: none;
    }
    .custom-popup-header.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border-bottom: none;
    }
    .custom-popup-header.warning {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border-bottom: none;
    }
    .custom-popup-header.info {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border-bottom: none;
    }
    .custom-popup-icon {
      font-size: 1.5rem;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .custom-popup-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }
    .custom-popup-body {
      padding: 20px 24px;
      color: var(--text);
      line-height: 1.5;
    }
    .custom-popup-footer {
      padding: 16px 24px 20px 24px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    .custom-popup-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }
    .custom-popup-btn.primary {
      background: var(--primary);
      color: white;
    }
    .custom-popup-btn.primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    .custom-popup-btn.secondary {
      background: #f3f4f6;
      color: var(--text);
    }
    .custom-popup-btn.secondary:hover {
      background: #e5e7eb;
    }
    .custom-popup-btn.danger {
      background: #ef4444;
      color: white;
    }
    .custom-popup-btn.danger:hover {
      background: #dc2626;
    }
    .navbar {
      width: 100%;
      background: var(--navbar-bg);
      box-shadow: var(--navbar-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      height: 64px;
      position: sticky;
      top: 0;
      z-index: 100;
      position: relative;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      gap: 10px;
      white-space: nowrap;
    }
    .navbar nav {
      display: flex;
      gap: 28px;
      flex-wrap: wrap;
      align-items: center;
      transition: max-height 0.3s;
    }
    .navbar nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      font-size: 1.08rem;
      padding: 8px 0;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
      white-space: nowrap;
    }
    .navbar nav a.active,
    .navbar nav a:hover {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }
    .navbar .back-btn {
      display: flex;
      align-items: center;
      background: #e0e7ef;
      color: var(--primary);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 8px 16px;
      margin-left: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      font-size: 1rem;
      gap: 6px;
    }
    .navbar .back-btn:hover {
      background: #dbeafe;
      color: #1746a2;
    }
    .navbar .hamburger {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      margin-left: 18px;
    }
    .navbar .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      position: relative;
      margin-left: 18px;
    }
    .navbar .profile .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 700;
    }
    .navbar .profile .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 52px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(37,99,235,0.10);
      border-radius: 10px;

    }
    .navbar .profile.open .dropdown {
      display: block;
    }
    .navbar .profile .dropdown a {
      display: block;

      text-decoration: none;

      border-radius: 10px;
      transition: background 0.2s;
    }
    .navbar .profile .dropdown a:hover {
      background: var(--bg);
    }
    .welcome-banner { width: 100%; max-width: 1200px; margin: 32px auto 0 auto; background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary) 100%); color: #fff; border-radius: var(--radius); box-shadow: var(--shadow); padding: 36px 40px 32px 40px; display: flex; align-items: center; justify-content: space-between; gap: 24px; flex-wrap: wrap; }
    .welcome-banner .text { font-size: 2.1rem; font-weight: 700; line-height: 1.2; }
    .welcome-banner .desc { font-size: 1.1rem; font-weight: 400; margin-top: 10px; color: #e0e7ef; }
    .welcome-banner .banner-img { width: 120px; height: 120px; background: rgba(255,255,255,0.12); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; box-shadow: 0 2px 12px rgba(16,185,129,0.10); }
    .patients-section { width: 100%; max-width: 1200px; margin: 36px auto 0 auto; background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); padding: 32px 24px; }
    .patients-header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 16px; margin-bottom: 18px; }
    .patients-header h2 { margin: 0; font-size: 1.4rem; color: var(--primary); font-weight: 700; }
    .add-btn { background: linear-gradient(135deg, var(--accent), var(--primary)); color: #fff; border: none; border-radius: 8px; padding: 10px 22px; font-size: 1rem; font-weight: 600; cursor: pointer; box-shadow: 0 2px 8px rgba(16,185,129,0.10); transition: background 0.2s; }
    .add-btn:hover { background: linear-gradient(135deg, var(--primary), var(--accent)); }
    .patients-table-wrapper { overflow-x: auto; }
    table.patients-table { width: 100%; border-collapse: collapse; min-width: 800px; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(16,185,129,0.07); }
    table.patients-table th, table.patients-table td { padding: 12px 10px; border-bottom: 1px solid #f3f4f6; text-align: left; }
    table.patients-table th { background: var(--primary); color: #fff; font-weight: 600; }
    table.patients-table tr:last-child td { border-bottom: none; }
    .action-btns { display: flex; gap: 8px; }
    .edit-btn, .delete-btn { border: none; border-radius: 6px; padding: 7px 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .edit-btn { background: #2563eb; color: #fff; }
    .edit-btn:hover { background: #1746a2; }
    .delete-btn { background: #ef4444; color: #fff; }
    .delete-btn:hover { background: #b91c1c; }
    @media (max-width: 900px) { .patients-section { padding: 16px 2vw; } .welcome-banner { padding: 24px 12px 18px 12px; } }
    @media (max-width: 600px) { table.patients-table { min-width: 500px; font-size: 0.95rem; } .patients-header { flex-direction: column; align-items: flex-start; gap: 8px; } }
    @media (max-width: 900px) {
      .navbar {
        padding: 0 10px;
        height: 56px;
        flex-wrap: wrap;
      }
      .navbar .logo {
        font-size: 1.1rem;
      }
      .navbar nav {
        position: absolute;
        top: 56px;
        left: 0;
        width: 100vw;
        background: var(--navbar-bg);
        flex-direction: column;
        align-items: flex-start;
        gap: 0;
        max-height: 0;
        overflow: hidden;
        box-shadow: 0 4px 24px rgba(37,99,235,0.10);
        z-index: 200;
      }
      .navbar nav.open {
        max-height: 300px;
        padding: 12px 0 12px 0;
        gap: 0;
        overflow: visible;
      }
      .navbar nav a {
        padding: 14px 24px;
        width: 100%;
        border-bottom: none;
        border-left: 4px solid transparent;
        font-size: 1.08rem;
      }
      .navbar nav a.active,

        background: #f1f5f9;

      }

        display: block;
      }
      .navbar .back-btn {

      }

        margin-left: 0;
        order: 3;
      }
      .navbar {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

  <script>
    // Custom Popup System
    function showCustomPopup(options = {}) {
      const {
        type = 'info',
        title = 'Information',
        message = '',
        showCancel = false,
        confirmText = 'OK',
        cancelText = 'Cancel',
        onConfirm = null,
        onCancel = null
      } = options;
      
      const overlay = document.getElementById('customPopupOverlay');
      const popup = document.getElementById('customPopup');
      const header = document.getElementById('customPopupHeader');
      const icon = document.getElementById('customPopupIcon');
      const titleEl = document.getElementById('customPopupTitle');
      const body = document.getElementById('customPopupBody');
      const footer = document.getElementById('customPopupFooter');
      const confirmBtn = document.getElementById('customPopupConfirm');
      const cancelBtn = document.getElementById('customPopupCancel');
      
      // Set content
      titleEl.textContent = title;
      body.textContent = message;
      confirmBtn.textContent = confirmText;
      cancelBtn.textContent = cancelText;
      
      // Set type-specific styling
      header.className = `custom-popup-header ${type}`;
      
      // Set icon based on type
      const icons = {
        success: '✓',
        error: '✕',
        warning: '⚠',
        info: 'ℹ'
      };
      icon.textContent = icons[type] || icons.info;
      
      // Show/hide cancel button
      cancelBtn.style.display = showCancel ? 'block' : 'none';
      
      // Show popup
      overlay.style.display = 'flex';
      setTimeout(() => popup.classList.add('show'), 10);
      
      // Handle confirm button
      const handleConfirm = () => {
        hideCustomPopup();
        if (onConfirm) onConfirm();
      };
      
      // Handle cancel button
      const handleCancel = () => {
        hideCustomPopup();
        if (onCancel) onCancel();
      };
      
      // Remove existing listeners
      confirmBtn.replaceWith(confirmBtn.cloneNode(true));
      cancelBtn.replaceWith(cancelBtn.cloneNode(true));
      
      // Add new listeners
      document.getElementById('customPopupConfirm').addEventListener('click', handleConfirm);
      document.getElementById('customPopupCancel').addEventListener('click', handleCancel);
      
      // Close on overlay click
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          handleCancel();
        }
      });
      
      // Close on Escape key
      const handleEscape = (e) => {
        if (e.key === 'Escape') {
          handleCancel();
          document.removeEventListener('keydown', handleEscape);
        }
      };
      document.addEventListener('keydown', handleEscape);
    }
    
    function hideCustomPopup() {
      const overlay = document.getElementById('customPopupOverlay');
      const popup = document.getElementById('customPopup');
      
      popup.classList.remove('show');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 300);
    }
    
    // Simple alert replacement
    function showAlert(message, type = 'info') {
      showCustomPopup({
        type: type,
        title: type.charAt(0).toUpperCase() + type.slice(1),
        message: message
      });
    }
    
    // Confirmation dialog replacement
    function showConfirm(message, onConfirm, onCancel = null) {
      showCustomPopup({
        type: 'warning',
        title: 'Confirm Action',
        message: message,
        showCancel: true,
        confirmText: 'Yes',
        cancelText: 'No',
        onConfirm: onConfirm,
        onCancel: onCancel
      });
    }
    
    // Navbar hamburger menu logic
    const hamburger = document.getElementById('hamburger');
    const mainNav = document.getElementById('mainNav');
    hamburger.addEventListener('click', function(e) {
      e.stopPropagation();
      mainNav.classList.toggle('open');
    });
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 900 && mainNav.classList.contains('open') && !mainNav.contains(e.target) && e.target !== hamburger) {
        mainNav.classList.remove('open');
      }
    });
    window.addEventListener('resize', function() {
      if (window.innerWidth > 900) mainNav.classList.remove('open');
    });
    // Profile dropdown logic
    const profileMenu = document.getElementById('profileMenu');
    profileMenu.addEventListener('click', function(e) { e.stopPropagation(); this.classList.toggle('open'); });
    document.addEventListener('click', function() { profileMenu.classList.remove('open'); });
    // Modal logic
    const modal = document.getElementById('patientModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    closeModalBtn.onclick = cancelBtn.onclick = function() { modal.style.display = 'none'; };
    window.onclick = function(e) { if (e.target === modal) modal.style.display = 'none'; };
    // Add/Edit logic
    let editMode = false;
    let currentEditId = null;
    document.getElementById('addPatientBtn').onclick = function() {
      editMode = false;
      currentEditId = null;
      document.getElementById('modalTitle').textContent = 'Add Patient';
      document.getElementById('submitBtn').textContent = 'Add Patient';
      document.getElementById('patientForm').reset();
      document.getElementById('patientId').value = '';
      modal.style.display = 'flex';
    };
    document.getElementById('patientForm').onsubmit = function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let url = 'php/add_patient.php';
      if (editMode && currentEditId) {
        url = 'php/update_patient.php';
        formData.append('patient_id', currentEditId);
      }
      
      // Show loading state
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Processing...';
      submitBtn.disabled = true;
      
      fetch(url, { method: 'POST', body: formData })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.status);
          }
          return response.json();
        })
                 .then(data => {
           if (data.success) {
             modal.style.display = 'none';
             loadPatients();
             showAlert('Patient ' + (editMode ? 'updated' : 'added') + ' successfully!', 'success');
           } else {
             showAlert('Error: ' + (data.message || 'Unknown error'), 'error');
           }
         })
         .catch(error => {
           console.error('Error:', error);
           showAlert('Failed to submit patient data. Error: ' + error.message, 'error');
         })
        .finally(() => {
          // Reset button state
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        });
    };
    function loadPatients() {
      fetch('php/get_patients.php')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          const tbody = document.getElementById('patientsTbody');
          tbody.innerHTML = '';
          
          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;color:#888;">No patients found. Add your first patient!</td></tr>';
            return;
          }
          
          data.forEach(patient => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${patient.id}</td>
              <td>${patient.name}</td>
              <td>${patient.age}</td>
              <td>${patient.gender}</td>
              <td>${patient.contact}</td>
              <td>${patient.address || ''}</td>
              <td class="action-btns">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            `;
            // Edit
            tr.querySelector('.edit-btn').onclick = function() {
              editMode = true;
              currentEditId = patient.id;
              document.getElementById('modalTitle').textContent = 'Edit Patient';
              document.getElementById('submitBtn').textContent = 'Update Patient';
              document.getElementById('patientId').value = patient.id;
              document.getElementById('name').value = patient.name;
              document.getElementById('age').value = patient.age;
              document.getElementById('gender').value = patient.gender;
              document.getElementById('contact').value = patient.contact;
              document.getElementById('address').value = patient.address || '';

              modal.style.display = 'flex';
            };
                         // Delete
             tr.querySelector('.delete-btn').onclick = function() {
               showConfirm('Are you sure you want to delete this patient?', function() {
                fetch('php/delete_patient.php', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                  body: `patient_id=${encodeURIComponent(patient.id)}`
                })
                  .then(response => {
                    if (!response.ok) {
                      throw new Error('Network response was not ok: ' + response.status);
                    }
                    return response.json();
                  })
                                     .then(data => {
                     if (data.success) {
                       loadPatients();
                       showAlert('Patient deleted successfully!', 'success');
                     } else {
                       showAlert('Error deleting patient: ' + (data.message || 'Unknown error'), 'error');
                     }
                   })
                   .catch(error => {
                     console.error('Error:', error);
                     showAlert('Failed to delete patient. Error: ' + error.message, 'error');
                   });
                 });
               };
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Error loading patients:', error);
          document.getElementById('patientsTbody').innerHTML = '<tr><td colspan="7" style="text-align:center;color:#888;">Failed to load patient data. Error: ' + error.message + '</td></tr>';
        });
    }
    loadPatients();
  </script>
</body>
