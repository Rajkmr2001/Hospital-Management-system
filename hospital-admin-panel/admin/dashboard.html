<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #10b981;
            --secondary: #f3f4f6;
            --sidebar-width: 220px;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--secondary);
            margin: 0;
            color: #222;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: #fff;
            box-shadow: 2px 0 12px rgba(16, 185, 129, 0.07);
            display: flex;
            flex-direction: column;
            padding: 32px 0 0 0;
            position: relative;
        }
        .hamburger {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0 24px;
            user-select: none;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 0 24px;
        }
        .sidebar nav a {
            text-decoration: none;
            color: #222;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: var(--primary);
            color: #fff;
        }
        .sidebar .logout {
            margin-top: auto;
            padding: 24px;
        }
        .sidebar .logout a {
            color: #ef4444;
            background: #fff0f0;
            border-radius: 8px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .logout a:hover {
            background: #ef4444;
            color: #fff;
        }
        .main-content {
            flex: 1;
            padding: 0 32px 32px 32px;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 0 18px 0;
        }
        .topbar .welcome {
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
        }
        .topbar .user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .topbar .user-icon {
            background: var(--primary);
            color: #fff;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
        }
        .stats-cards {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        .stats-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(16, 185, 129, 0.07);
            padding: 28px 32px;
            min-width: 220px;
            flex: 1 1 220px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .stats-card .label {
            color: #888;
            font-size: 1.02rem;
            font-weight: 500;
        }
        .stats-card .value {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--primary);
        }
        .stats-card .icon {
            font-size: 2rem;
            color: #1976d2;
            margin-bottom: 8px;
        }
        .quick-links {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(16, 185, 129, 0.07);
            padding: 24px 32px;
            margin-bottom: 32px;
        }
        .quick-links h3 {
            margin-top: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: #1976d2;
        }
        .quick-links .links {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        .quick-links .links a {
            background: var(--primary);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }
        .quick-links .links a:hover {
            background: #1976d2;
        }
        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 16px 0;
                box-shadow: 0 2px 12px rgba(16, 185, 129, 0.07);
            }
            .sidebar nav {
                flex-direction: row;
                gap: 10px;
                padding: 0 8px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .sidebar .logo {
                margin-bottom: 0;
            }
            .sidebar .logout {
                margin-top: 0;
                padding: 0 8px;
            }
            .main-content {
                padding: 0 8px 24px 8px;
            }
            .stats-cards {
                flex-direction: column;
                gap: 16px;
            }
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 0 2vw 16px 2vw;
            }
            .stats-card,
            .quick-links {
                padding: 16px 8px;
            }
        }
        </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="ri-hospital-line"></i> Admin Panel
                <span class="hamburger" id="hamburger">&#9776;</span>
            </div>
            <nav>
                <a href="dashboard.html" class="active"><i class="ri-dashboard-line"></i> Dashboard</a>
                <a href="manage_patients.html"><i class="ri-user-3-line"></i> Manage Patients</a>
                <a href="#"><i class="ri-bar-chart-line"></i> User Visited</a>
                <a href="manage_feedback.html"><i class="ri-message-3-line"></i> Feedback</a>
                <a href="manage_messages.html"><i class="ri-mail-line"></i> Messages</a>
            </nav>
            <div class="logout">
                <a href="#"><i class="ri-logout-box-r-line"></i> Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <div class="topbar">
                <div class="welcome">Welcome, Admin!</div>
                <div class="user">
                    <div class="user-icon"><i class="ri-user-3-line"></i></div>
                    <span>Admin</span>
                </div>
            </div>
            <div class="stats-cards">
                <div class="stats-card">
                    <div class="icon"><i class="ri-user-3-line"></i></div>
                    <div class="label">Total Patients</div>
                    <div class="value" id="total-patients">0</div>
                </div>
                <div class="stats-card">
                    <div class="icon"><i class="ri-bar-chart-line"></i></div>
                    <div class="label">User Visits</div>
                    <div class="value" id="user-visits">0</div>
                </div>
                <div class="stats-card">
                    <div class="icon"><i class="ri-message-3-line"></i></div>
                    <div class="label">Feedback</div>
                    <div class="value" id="total-feedback">0</div>
                </div>
                <div class="stats-card">
                    <div class="icon"><i class="ri-mail-line"></i></div>
                    <div class="label">Messages</div>
                    <div class="value" id="messages-count">0</div>
                </div>
            </div>
            <div class="quick-links">
                <h3>Quick Actions</h3>
                <div class="links">
                    <a href="manage_patients.html"><i class="ri-user-add-line"></i> Add Patient</a>
                    <a href="#"><i class="ri-bar-chart-line"></i> User Visits</a>
                    <a href="manage_feedback.html"><i class="ri-message-2-line"></i> View Feedback</a>
                    <a href="manage_messages.html"><i class="ri-mail-send-line"></i> View Messages</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.getElementById('hamburger');
            const nav = document.querySelector('.sidebar nav');

            hamburger.addEventListener('click', function () {
                nav.classList.toggle('active');
            });

            // Fetch total patients count
            fetch('/hospital-admin-panel/admin/php/get_total_patients.php')
                .then(response => response.json())
                .then(data => {
                    console.log('Total patients data:', data);
                    document.getElementById('total-patients').textContent = data.total || 0;
                })
                .catch((error) => {
                    console.error('Error fetching total patients:', error);
                    document.getElementById('total-patients').textContent = 'N/A';
                });

            // Fetch total feedback count
            fetch('/hospital-admin-panel/admin/php/get_total_feedback.php')
                .then(response => response.json())
                .then(data => {
                    console.log('Total feedback data:', data);
                    document.getElementById('total-feedback').textContent = data.total || 0;
                })
                .catch((error) => {
                    console.error('Error fetching total feedback:', error);
                    document.getElementById('total-feedback').textContent = 'N/A';
                });

            // Fetch total messages count
            fetch('/hospital-admin-panel/admin/php/get_total_messages.php')
                .then(response => response.json())
                .then(data => {
                    console.log('Total messages data:', data);
                    document.getElementById('messages-count').textContent = data.total || 0;
                })
                .catch((error) => {
                    console.error('Error fetching total messages:', error);
                    document.getElementById('messages-count').textContent = 'N/A';
                });

            // Fetch total user visits count
            fetch('/hospital_backend/hospital-admin-panel/admin/php/get_total_user_visits.php')
                .then(response => response.json())
                .then(data => {
                    console.log('Total user visits data:', data);
                    document.getElementById('user-visits').textContent = data.total || 0;
                })
                .catch((error) => {
                    console.error('Error fetching total user visits:', error);
                    document.getElementById('user-visits').textContent = 'N/A';
                });
        });
    </script>
</body>
</html>
