<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Appointments - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Appointments</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage_patients.html">Manage Patients</a></li>
                <li><a href="manage_feedback.html">Manage Feedback</a></li>
                <li><a href="manage_appointments.html" class="active">Manage Appointments</a></li>
                <li><a href="messages.php">Messages</a></li>
                <li><a href="php/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th>Contact</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointment entries will be populated here -->
            </tbody>
        </table>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadAppointments();

            async function loadAppointments() {
                try {
                    const response = await fetch('php/get_appointments.php');
                    if (!response.ok) throw new Error('Failed to fetch appointments');
                    const appointments = await response.json();
                    const tbody = document.querySelector('#appointmentsTable tbody');
                    tbody.innerHTML = '';
                    appointments.forEach(app => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${app.id}</td>
                            <td>${app.patient_name || ''}</td>
                            <td>${app.contact || ''}</td>
                            <td>${app.date || ''}</td>
                            <td>${app.time || ''}</td>
                            <td><button data-id="${app.id}" class="deleteBtn">Delete</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                    document.querySelectorAll('.deleteBtn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this appointment?')) {
                                const delResponse = await fetch('php/delete_appointment.php', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                                    body: `id=${id}`
                                });
                                const delResult = await delResponse.json();
                                if (delResult.success) {
                                    alert('Appointment deleted successfully');
                                    loadAppointments();
                                } else {
                                    alert('Failed to delete appointment');
                                }
                            }
                        });
                    });
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    </script>
</body>
</html>
