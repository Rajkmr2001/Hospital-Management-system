<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Appointments - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="styledb.css" />
    <script src="js/main.js" defer></script>
    <style>
        .table-container {
            margin: 32px 0;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(16,185,129,0.07);
            padding: 24px;
            overflow-x: auto;
        }
        #appointmentsTable {
            width: 100%;
            border-collapse: collapse;
            background: #f9fafb;
            border-radius: 12px;
            overflow: hidden;
        }
        #appointmentsTable th, #appointmentsTable td {
            padding: 16px 12px;
            text-align: left;
            font-size: 1.08rem;
        }
        #appointmentsTable th {
            background: #10b981;
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid #e3f2fd;
        }
        #appointmentsTable tr {
            transition: background 0.2s;
        }
        #appointmentsTable tbody tr:nth-child(even) {
            background: #e3f2fd;
        }
        #appointmentsTable tbody tr:hover {
            background: #d1fae5;
        }
        #appointmentsTable td {
            color: #222;
            border-bottom: 1px solid #e3f2fd;
        }
        .deleteBtn {
            background: linear-gradient(90deg, #ef4444 0%, #f59e42 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(239,68,68,0.08);
            transition: background 0.2s;
        }
        .deleteBtn:hover {
            background: #ef4444;
        }
        @media (max-width: 700px) {
            .table-container {
                padding: 8px 2px;
            }
            #appointmentsTable th, #appointmentsTable td {
                padding: 8px 4px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Appointments</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage_patients.html">Manage Patients</a></li>
                <li><a href="manage_feedback.html">Manage Feedback</a></li>
                <li><a href="manage_appointments.html" class="active">Manage Appointments</a></li>
                <li><a href="messages.php">Messages</a></li>
                <li><a href="php/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="section-title" style="color:#10b981; font-size:1.5rem; margin-bottom:18px;">Appointments List</h2>
            <div class="table-container">
                <table id="appointmentsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Patient Name</th>
                            <th>Contact</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointment entries will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Maa Kalawati Hospital. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadAppointments();

            async function loadAppointments() {
                try {
                    const response = await fetch('php/get_appointments.php');
                    if (!response.ok) throw new Error('Failed to fetch appointments');
                    const appointments = await response.json();
                    const tbody = document.querySelector('#appointmentsTable tbody');
                    tbody.innerHTML = '';
                    appointments.forEach(app => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${app.id}</td>
                            <td>${app.patient_name || ''}</td>
                            <td>${app.contact || ''}</td>
                            <td>${app.date || ''}</td>
                            <td>${app.time || ''}</td>
                            <td>
                                <button data-id="${app.id}" class="deleteBtn">
                                    <i class="ri-delete-bin-6-line" style="vertical-align:middle; margin-right:6px;"></i>Delete
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    document.querySelectorAll('.deleteBtn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.closest('button').getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this appointment?')) {
                                const delResponse = await fetch('php/delete_appointment.php', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                                    body: `id=${id}`
                                });
                                const delResult = await delResponse.json();
                                if (delResult.success) {
                                    alert('Appointment deleted successfully');
                                    loadAppointments();
                                } else {
                                    alert('Failed to delete appointment');
                                }
                            }
                        });
                    });
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    </script>
</body>
</html>
