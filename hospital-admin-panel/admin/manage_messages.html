<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #10b981;
            --secondary: #f3f4f6;
            --sidebar-width: 220px;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--secondary);
            margin: 0;
            color: #222;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: #fff;
            box-shadow: 2px 0 12px rgba(16,185,129,0.07);
            display: flex;
            flex-direction: column;
            padding: 32px 0 0 0;
            position: relative;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 0 24px;
        }
        .sidebar nav a {
            text-decoration: none;
            color: #222;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: var(--primary);
            color: #fff;
        }
        .sidebar .logout {
            margin-top: auto;
            padding: 24px;
        }
        .sidebar .logout a {
            color: #ef4444;
            background: #fff0f0;
            border-radius: 8px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .logout a:hover {
            background: #ef4444;
            color: #fff;
        }
        .main-content {
            flex: 1;
            padding: 0 32px 32px 32px;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 0 18px 0;
        }
        .topbar .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
        }
        .messages-table-container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(16,185,129,0.07);
            padding: 24px 32px;
            margin-top: 24px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: var(--primary);
            color: #fff;
            font-weight: 700;
        }
        tr:nth-child(even) {
            background: #f3f4f6;
        }
        tr:hover {
            background: #e6f7f1;
        }
        .delete-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .search-bar {
            margin-bottom: 24px;
            padding: 12px 18px;
            background: #f3f4f6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            flex: 1;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #fff;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            gap: 10px;
        }
        .pagination button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .pagination button:hover:not(.active) {
            background: #10b981;
        }
        .pagination button.active {
            background: #10b981;
            color: #fff;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 16px 0;
                box-shadow: 0 2px 12px rgba(16,185,129,0.07);
            }
            .sidebar nav {
                flex-direction: row;
                gap: 10px;
                padding: 0 8px;
            }
            .sidebar .logo {
                margin-bottom: 0;
            }
            .sidebar .logout {
                margin-top: 0;
                padding: 0 8px;
            }
            .main-content {
                padding: 0 8px 24px 8px;
            }
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 0 2vw 16px 2vw;
            }
            .messages-table-container {
                padding: 12px 2px;
            }
            th, td {
                padding: 8px 4px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><i class="ri-hospital-line"></i> Admin Panel</div>
            <nav>
                <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
                <a href="manage_patients.html"><i class="ri-user-3-line"></i> Manage Patients</a>
                <a href="#"><i class="ri-calendar-check-line"></i> Appointments</a>
                <a href="#"><i class="ri-message-3-line"></i> Feedback</a>
                <a href="manage_messages.html" class="active"><i class="ri-mail-line"></i> Messages</a>
            </nav>
            <div class="logout">
                <a href="#"><i class="ri-logout-box-r-line"></i> Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <div class="topbar">
                <div class="title">Manage Messages</div>
            </div>
            <div class="messages-table-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search messages...">
                </div>
                <table id="messages-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="messages-tbody">
                        <!-- Messages will be loaded here -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>
    <script>
       let messagesData = [];
       let currentPage = 1;
       const rowsPerPage = 5;

       function loadMessages() {
           fetch('php/get_messages.php')
               .then(response => response.json())
               .then(data => {
                   messagesData = data;
                   renderMessages();
               });
       }

       function renderMessages() {
           const searchValue = document.getElementById('searchInput').value.toLowerCase();
           let filtered = messagesData.filter(msg =>
               (msg.name && msg.name.toLowerCase().includes(searchValue)) ||
               (msg.email && msg.email.toLowerCase().includes(searchValue)) ||
               (msg.message && msg.message.toLowerCase().includes(searchValue))
           );
           const tbody = document.getElementById('messages-tbody');
           tbody.innerHTML = '';
           const start = (currentPage - 1) * rowsPerPage;
           const end = start + rowsPerPage;
           const pageData = filtered.slice(start, end);
           if (pageData.length === 0) {
               tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#888;">No messages found.</td></tr>';
           } else {
               pageData.forEach(msg => {
                   const tr = document.createElement('tr');
                   tr.innerHTML = `
                       <td>${msg.id}</td>
                       <td>${msg.name || 'Anonymous'}</td>
                       <td>${msg.email || ''}</td>
                       <td>${msg.message || msg.content || ''}</td>
                       <td>${msg.date || msg.created_at || ''}</td>
                       <td><button class="delete-btn" onclick="deleteMessage(${msg.id})">Delete</button></td>
                   `;
                   tbody.appendChild(tr);
               });
           }
           renderPagination(filtered.length);
       }

       function renderPagination(total) {
           const pageCount = Math.ceil(total / rowsPerPage);
           const pagination = document.getElementById('pagination');
           pagination.innerHTML = '';
           for (let i = 1; i <= pageCount; i++) {
               const btn = document.createElement('button');
               btn.textContent = i;
               btn.className = (i === currentPage) ? 'active' : '';
               btn.onclick = () => {
                   currentPage = i;
                   renderMessages();
               };
               pagination.appendChild(btn);
           }
       }

       function deleteMessage(id) {
           if (confirm('Are you sure you want to delete this message?')) {
               fetch('php/delete_message.php', {
                   method: 'POST',
                   headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                   body: `id=${encodeURIComponent(id)}`
               })
               .then(response => response.json())
               .then(data => {
                   if (data.success) {
                       loadMessages();
                   } else {
                       alert('Error deleting message: ' + (data.message || 'Unknown error'));
                   }
               })
               .catch(error => alert('Error deleting message: ' + error));
           }
       }

       document.getElementById('searchInput').addEventListener('input', function() {
           currentPage = 1;
           renderMessages();
       });

       // Initial load
       loadMessages();
    </script>
</body>
</html>
