<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Visits - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="styledb.css">
    <style>
        :root {
            --primary: #10b981;
            --secondary: #f3f4f6;
            --sidebar-width: 220px;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--secondary);
            margin: 0;
            color: #222;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: #fff;
            box-shadow: 2px 0 12px rgba(16, 185, 129, 0.07);
            display: flex;
            flex-direction: column;
            padding: 32px 0 0 0;
            position: relative;
            z-index: 2;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 0 24px;
        }
        .sidebar nav a {
            text-decoration: none;
            color: #222;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: var(--primary);
            color: #fff;
        }
        .sidebar .logout {
            margin-top: auto;
            padding: 24px;
        }
        .sidebar .logout a {
            color: #ef4444;
            background: #fff0f0;
            border-radius: 8px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .logout a:hover {
            background: #ef4444;
            color: #fff;
        }
        .main-content {
            flex: 1;
            padding: 0 32px 32px 32px;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 0 18px 0;
        }
        .topbar .welcome {
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
        }
        .stats-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(16, 185, 129, 0.07);
            padding: 28px 32px;
            min-width: 220px;
            max-width: 350px;
            margin: 40px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .stats-card .label {
            color: #888;
            font-size: 1.02rem;
            font-weight: 500;
        }
        .stats-card .value {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--primary);
        }
        .stats-card .icon {
            font-size: 2rem;
            color: #1976d2;
            margin-bottom: 8px;
        }
        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 16px 0;
                box-shadow: 0 2px 12px rgba(16, 185, 129, 0.07);
            }
            .sidebar nav {
                flex-direction: row;
                gap: 10px;
                padding: 0 8px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .sidebar .logo {
                margin-bottom: 0;
            }
            .sidebar .logout {
                margin-top: 0;
                padding: 0 8px;
            }
            .main-content {
                padding: 0 8px 24px 8px;
            }
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 0 2vw 16px 2vw;
            }
            .stats-card {
                padding: 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="ri-hospital-line"></i> Admin Panel
            </div>
            <nav>
                <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
                <a href="manage_patients.html"><i class="ri-user-3-line"></i> Manage Patients</a>
                <a href="user_visits.html" class="active"><i class="ri-bar-chart-line"></i> User Visited</a>
                <a href="manage_feedback.html"><i class="ri-message-3-line"></i> Feedback</a>
                <a href="manage_messages.html"><i class="ri-mail-line"></i> Messages</a>
            </nav>
            <div class="logout">
                <a href="login.html"><i class="ri-logout-box-r-line"></i> Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <div class="topbar">
                <div class="welcome">User Visits</div>
            </div>
            <div class="stats-card">
                <div class="icon"><i class="ri-bar-chart-line"></i></div>
                <div class="label">Total User Visits</div>
                <div class="value" id="user-visits">0</div>
                <div style="margin-top:18px;color:#888;font-size:0.98rem;">More details coming soon...</div>
            </div>
        </main>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch total user visits count
        fetch('php/get_total_user_visits.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-visits').textContent = data.total || 0;
            })
            .catch(() => {
                document.getElementById('user-visits').textContent = 'N/A';
            });
    });
    </script>
</body>
</html>
