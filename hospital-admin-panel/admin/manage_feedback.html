<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #10b981;
            --secondary: #f3f4f6;
            --sidebar-width: 220px;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--secondary);
            margin: 0;
            color: #222;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: #fff;
            box-shadow: 2px 0 12px rgba(16,185,129,0.07);
            display: flex;
            flex-direction: column;
            padding: 32px 0 0 0;
            position: relative;
        }
        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 0 24px;
        }
        .sidebar nav a {
            text-decoration: none;
            color: #222;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: var(--primary);
            color: #fff;
        }
        .sidebar .logout {
            margin-top: auto;
            padding: 24px;
        }
        .sidebar .logout a {
            color: #ef4444;
            background: #fff0f0;
            border-radius: 8px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .logout a:hover {
            background: #ef4444;
            color: #fff;
        }
        .main-content {
            flex: 1;
            padding: 0 32px 32px 32px;
            display: flex;
            flex-direction: column;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 0 18px 0;
        }
        .topbar .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
        }
        .feedback-table-container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(16,185,129,0.07);
            padding: 24px 32px;
            margin-top: 24px;
            overflow-x: auto;
        }
        .search-bar {
            margin-bottom: 18px;
            display: flex;
            justify-content: flex-end;
        }
        .search-bar input {
            padding: 8px 14px;
            border: 1.5px solid #bbdefb;
            border-radius: 8px;
            font-size: 1rem;
            width: 220px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: var(--primary);
            color: #fff;
            font-weight: 700;
        }
        tr:nth-child(even) {
            background: #f3f4f6;
        }
        tr:hover {
            background: #e6f7f1;
        }
        .delete-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .pagination {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 18px;
        }
        .pagination button {
            background: #fff;
            border: 1.5px solid var(--primary);
            color: var(--primary);
            border-radius: 6px;
            padding: 6px 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .pagination button.active, .pagination button:hover {
            background: var(--primary);
            color: #fff;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 16px 0;
                box-shadow: 0 2px 12px rgba(16,185,129,0.07);
            }
            .sidebar nav {
                flex-direction: row;
                gap: 10px;
                padding: 0 8px;
            }
            .sidebar .logo {
                margin-bottom: 0;
            }
            .sidebar .logout {
                margin-top: 0;
                padding: 0 8px;
            }
            .main-content {
                padding: 0 8px 24px 8px;
            }
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 0 2vw 16px 2vw;
            }
            .feedback-table-container {
                padding: 12px 2px;
            }
            th, td {
                padding: 8px 4px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><i class="ri-hospital-line"></i> Admin Panel</div>
            <nav>
                <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
                <a href="manage_patients.html"><i class="ri-user-3-line"></i> Manage Patients</a>
                <a href="user_visits.html"><i class="ri-bar-chart-line"></i> User Visited</a>
                <a href="manage_feedback.html"><i class="ri-message-3-line"></i> Feedback</a>
                <a href="manage_messages.html"><i class="ri-mail-line"></i> Messages</a>
            </nav>
            <div class="logout">
                <a href="#"><i class="ri-logout-box-r-line"></i> Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <div class="topbar">
                <div class="title">Manage Feedback</div>
            </div>
            <div class="feedback-table-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search feedback..." />
                </div>
                <table id="feedback-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Number</th>
                            <th>Comment</th>
                            <th>Likes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="feedback-tbody">
                        <!-- Feedback will be loaded here -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>
    <script>
        let feedbackData = [];
        let currentPage = 1;
        const rowsPerPage = 5;

        function loadFeedback() {
            fetch('../../php/get_feedback.php')
                .then(response => {
                    if (!response.ok) {
                        console.error('Failed to fetch feedback:', response.status, response.statusText);
                        return [];
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched feedback data:', data);
                    feedbackData = data;
                    renderFeedback();
                })
                .catch(error => {
                    console.error('Error fetching feedback:', error);
                });
        }

        function renderFeedback() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            let filtered = feedbackData.filter(fb =>
                (fb.name && fb.name.toLowerCase().includes(searchValue)) ||
                (fb.comment && fb.comment.toLowerCase().includes(searchValue)) ||
                (fb.number && fb.number.toLowerCase().includes(searchValue))
            );
            const tbody = document.getElementById('feedback-tbody');
            tbody.innerHTML = '';
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = filtered.slice(start, end);
            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#888;">No feedback found.</td></tr>';
            } else {
                pageData.forEach(fb => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${fb.id}</td>
                        <td>${fb.name || ''}</td>
                        <td>${fb.number || ''}</td>
                        <td>${fb.comment || ''}</td>
                        <td>${fb.liked_by ? fb.liked_by.length : 0}</td>
                        <td><button class="delete-btn" onclick="deleteFeedback(${fb.id})">Delete</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            }
            renderPagination(filtered.length);
        }

        function renderPagination(total) {
            const pageCount = Math.ceil(total / rowsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = (i === currentPage) ? 'active' : '';
                btn.onclick = () => {
                    currentPage = i;
                    renderFeedback();
                };
                pagination.appendChild(btn);
            }
        }

        function deleteFeedback(id) {
            if (confirm('Are you sure you want to delete this feedback?')) {
                fetch('../../php/delete_feedback.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `id=${encodeURIComponent(id)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadFeedback();
                    } else {
                        alert('Error deleting feedback: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => alert('Error deleting feedback: ' + error));
            }
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            currentPage = 1;
            renderFeedback();
        });

        // Initial load
        loadFeedback();
    </script>
</body>
</html>
