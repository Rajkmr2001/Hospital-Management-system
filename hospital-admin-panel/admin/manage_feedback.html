<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Feedback - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="styledb.css" />
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Feedback</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage_patients.html">Manage Patients</a></li>
                <li><a href="manage_feedback.html" class="active">Manage Feedback</a></li>
                <li><a href="messages.php">Messages</a></li>
                <li><a href="php/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="section-title" style="color:#10b981; font-size:1.5rem; margin-bottom:18px;">Feedback List</h2>
            <div class="table-container">
                <table id="feedbackTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Number</th>
                            <th>Name</th>
                            <th>Comment</th>
                            <th>Likes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Feedback entries will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Maa Kalawati Hospital. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadFeedback();

            async function loadFeedback() {
                try {
                    const response = await fetch('php/get_feedback.php');
                    if (!response.ok) throw new Error('Failed to fetch feedback');
                    const feedbacks = await response.json();
                    const tbody = document.querySelector('#feedbackTable tbody');
                    tbody.innerHTML = '';
                    feedbacks.forEach(fb => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${fb.id}</td>
                            <td>${fb.number}</td>
                            <td>${fb.name}</td>
                            <td>${fb.comment}</td>
                            <td>${fb.likes}</td>
                            <td>
                                <button data-id="${fb.id}" class="deleteBtn">
                                    <i class="ri-delete-bin-6-line" style="vertical-align:middle; margin-right:6px;"></i>Delete
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    document.querySelectorAll('.deleteBtn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.closest('button').getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this feedback?')) {
                                const delResponse = await fetch('php/delete_feedback.php', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                                    body: `id=${id}`
                                });
                                const delResult = await delResponse.json();
                                if (delResult.success) {
                                    alert('Feedback deleted successfully');
                                    loadFeedback();
                                } else {
                                    alert('Failed to delete feedback');
                                }
                            }
                        });
                    });
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    </script>
</body>
</html>
