<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Patient Data - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="styledb.css" />
    <script src="js/main.js" defer></script>
    <style>
        /* Patient Data Table Styles */
        #patientDataTable {
            width: 100%;
            border-collapse: collapse;
            background: #f9fafb;
            border-radius: 12px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: 0 4px 24px rgba(16, 185, 129, 0.07);
        }

        #patientDataTable th,
        #patientDataTable td {
            padding: 16px 12px;
            text-align: left;
            font-size: 1.08rem;
            word-break: break-word;
        }

        #patientDataTable th {
            background: #10b981;
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid #e3f2fd;
        }

        #patientDataTable tbody tr:nth-child(even) {
            background: #e3f2fd;
        }

        #patientDataTable tbody tr:hover {
            background: #d1fae5;
        }

        #patientDataTable td {
            color: #222;
            border-bottom: 1px solid #e3f2fd;
        }

        /* Delete Button */
        .deleteBtn {
            background: linear-gradient(90deg, #ef4444 0%, #f59e42 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.08);
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .deleteBtn:hover {
            background: #ef4444;
        }

        /* Responsive Table */
        @media (max-width: 900px) {

            #patientDataTable th,
            #patientDataTable td {
                padding: 10px 6px;
                font-size: 0.98rem;
            }
        }

        @media (max-width: 700px) {

            #patientDataTable th,
            #patientDataTable td {
                padding: 7px 2px;
                font-size: 0.95rem;
            }

            #patientDataTable {
                min-width: 500px;
                font-size: 0.95rem;
            }

            main {
                padding: 8px 2px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Manage Patient Data</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage_patients.html">Manage Patients</a></li>
                <li><a href="manage_feedback.html">Manage Feedback</a></li>
                <li><a href="manage_appointments.html">Manage Appointments</a></li>
                <li><a href="manage_patient_data.html" class="active">Manage Patient Data</a></li>
                <li><a href="messages.php">Messages</a></li>
                <li><a href="php/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 style="color:#10b981; font-size:1.5rem; margin-bottom:18px;">Patient Data List</h2>
            <div class="table-container">
                <button id="addPatientBtn" class="button" style="margin-bottom: 16px;">Add Patient</button>
                <table id="patientDataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Patient data entries will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Add Patient Modal -->
            <div id="addPatientModal" class="modal" style="display:none;">
                <div class="modal-content" style="background:#fff; padding:20px; border-radius:12px; max-width:400px; margin:40px auto; box-shadow:0 4px 24px rgba(16,185,129,0.1);">
                    <h3>Add Patient</h3>
                    <form id="addPatientForm">
                        <div class="form-group">
                            <label for="addPatientName">Name</label>
                            <input type="text" id="addPatientName" name="name" required />
                        </div>
                        <div class="form-group">
                            <label for="addPatientContact">Contact</label>
                            <input type="text" id="addPatientContact" name="contact" required />
                        </div>
                        <div class="form-group">
                            <label for="addPatientAge">Age</label>
                            <input type="number" id="addPatientAge" name="age" required />
                        </div>
                        <div class="form-group">
                            <label for="addPatientGender">Gender</label>
                            <select id="addPatientGender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="button">Add</button>
                        <button type="button" id="cancelAddPatient" class="button" style="background:#ef4444; margin-left:8px;">Cancel</button>
                    </form>
                </div>
            </div>

            <!-- Edit Patient Modal -->
            <div id="editPatientModal" class="modal" style="display:none;">
                <div class="modal-content" style="background:#fff; padding:20px; border-radius:12px; max-width:400px; margin:40px auto; box-shadow:0 4px 24px rgba(16,185,129,0.1);">
                    <h3>Edit Patient</h3>
                    <form id="editPatientForm">
                        <input type="hidden" id="editPatientId" name="id" />
                        <div class="form-group">
                            <label for="editPatientName">Name</label>
                            <input type="text" id="editPatientName" name="name" required />
                        </div>
                        <div class="form-group">
                            <label for="editPatientContact">Contact</label>
                            <input type="text" id="editPatientContact" name="contact" required />
                        </div>
                        <div class="form-group">
                            <label for="editPatientAge">Age</label>
                            <input type="number" id="editPatientAge" name="age" required />
                        </div>
                        <div class="form-group">
                            <label for="editPatientGender">Gender</label>
                            <select id="editPatientGender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="button">Update</button>
                        <button type="button" id="cancelEditPatient" class="button" style="background:#ef4444; margin-left:8px;">Cancel</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addPatientBtn = document.getElementById('addPatientBtn');
            const addPatientModal = document.getElementById('addPatientModal');
            const cancelAddPatient = document.getElementById('cancelAddPatient');
            const addPatientForm = document.getElementById('addPatientForm');

            const editPatientModal = document.getElementById('editPatientModal');
            const cancelEditPatient = document.getElementById('cancelEditPatient');
            const editPatientForm = document.getElementById('editPatientForm');

            const patientDataTableBody = document.querySelector('#patientDataTable tbody');

            addPatientBtn.addEventListener('click', () => {
                addPatientModal.style.display = 'block';
            });

            cancelAddPatient.addEventListener('click', () => {
                addPatientModal.style.display = 'none';
                addPatientForm.reset();
            });

            cancelEditPatient.addEventListener('click', () => {
                editPatientModal.style.display = 'none';
                editPatientForm.reset();
            });

            addPatientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(addPatientForm);
                try {
                    const response = await fetch('php/add_patient.php', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert('Patient added successfully');
                        addPatientModal.style.display = 'none';
                        addPatientForm.reset();
                        loadPatientData();
                    } else {
                        alert('Failed to add patient');
                    }
                } catch (error) {
                    alert('Error adding patient: ' + error.message);
                }
            });

            editPatientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(editPatientForm);
                try {
                    const response = await fetch('php/update_patient.php', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert('Patient updated successfully');
                        editPatientModal.style.display = 'none';
                        editPatientForm.reset();
                        loadPatientData();
                    } else {
                        alert('Failed to update patient');
                    }
                } catch (error) {
                    alert('Error updating patient: ' + error.message);
                }
            });

            async function loadPatientData() {
                try {
                    const response = await fetch('php/get_patient_data.php');
                    if (!response.ok) throw new Error('Failed to fetch patient data');
                    const patients = await response.json();
                    patientDataTableBody.innerHTML = '';
                    patients.forEach(patient => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${patient.id}</td>
                            <td>${patient.name}</td>
                            <td>${patient.contact}</td>
                            <td>${patient.age}</td>
                            <td>${patient.gender}</td>
                            <td>
                                <button data-id="${patient.id}" class="editBtn">Edit</button>
                                <button data-id="${patient.id}" class="deleteBtn">Delete</button>
                            </td>
                        `;
                        patientDataTableBody.appendChild(tr);
                    });

                    document.querySelectorAll('.editBtn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            try {
                                const response = await fetch(`php/get_patient.php?id=${id}`);
                                if (!response.ok) throw new Error('Failed to fetch patient');
                                const patient = await response.json();
                                document.getElementById('editPatientId').value = patient.id;
                                document.getElementById('editPatientName').value = patient.name;
                                document.getElementById('editPatientContact').value = patient.contact;
                                document.getElementById('editPatientAge').value = patient.age;
                                document.getElementById('editPatientGender').value = patient.gender;
                                editPatientModal.style.display = 'block';
                            } catch (error) {
                                alert(error.message);
                            }
                        });
                    });

                    document.querySelectorAll('.deleteBtn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this patient?')) {
                                try {
                                    const response = await fetch('php/delete_patient.php', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                        body: `id=${id}`
                                    });
                                    const result = await response.json();
                                    if (result.success) {
                                        alert('Patient deleted successfully');
                                        loadPatientData();
                                    } else {
                                        alert('Failed to delete patient');
                                    }
                                } catch (error) {
                                    alert('Error deleting patient: ' + error.message);
                                }
                            }
                        });
                    });
                } catch (error) {
                    alert(error.message);
                }
            }

            loadPatientData();
        });
    </script>
</body>
</html>
