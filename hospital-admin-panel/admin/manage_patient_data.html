<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Patient Data - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Manage Patient Data</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage_patients.html">Manage Patients</a></li>
                <li><a href="manage_feedback.html">Manage Feedback</a></li>
                <li><a href="manage_appointments.html">Manage Appointments</a></li>
                <li><a href="manage_patient_data.html" class="active">Manage Patient Data</a></li>
                <li><a href="messages.php">Messages</a></li>
                <li><a href="php/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table id="patientDataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient data entries will be populated here -->
            </tbody>
        </table>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPatientData();

            async function loadPatientData() {
                try {
                    const response = await fetch('php/get_patient_data.php');
                    if (!response.ok) throw new Error('Failed to fetch patient data');
                    const patients = await response.json();
                    const tbody = document.querySelector('#patientDataTable tbody');
                    tbody.innerHTML = '';
                    patients.forEach(patient => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${patient.id}</td>
                            <td>${patient.name}</td>
                            <td>${patient.contact}</td>
                            <td>${patient.age}</td>
                            <td>${patient.gender}</td>
                            <td><button data-id="${patient.id}" class="deleteBtn">Delete</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                    document.querySelectorAll('.deleteBtn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this patient data?')) {
                                const delResponse = await fetch('php/delete_patient_data.php', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                                    body: `id=${id}`
                                });
                                const delResult = await delResponse.json();
                                if (delResult.success) {
                                    alert('Patient data deleted successfully');
                                    loadPatientData();
                                } else {
                                    alert('Failed to delete patient data');
                                }
                            }
                        });
                    });
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    </script>
</body>
</html>
