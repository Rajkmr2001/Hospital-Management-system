<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Patient Data - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="styledb.css" />
    <script src="js/main.js" defer></script>
    <style>
        /* Patient Data Table Styles */
        #patientDataTable {
            width: 100%;
            border-collapse: collapse;
            background: #f9fafb;
            border-radius: 12px;
            overflow: hidden;
            margin: 32px 0;
            box-shadow: 0 4px 24px rgba(16, 185, 129, 0.07);
        }

        #patientDataTable th,
        #patientDataTable td {
            padding: 16px 12px;
            text-align: left;
            font-size: 1.08rem;
            word-break: break-word;
        }

        #patientDataTable th {
            background: #10b981;
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid #e3f2fd;
        }

        #patientDataTable tbody tr:nth-child(even) {
            background: #e3f2fd;
        }

        #patientDataTable tbody tr:hover {
            background: #d1fae5;
        }

        #patientDataTable td {
            color: #222;
            border-bottom: 1px solid #e3f2fd;
        }

        /* Delete Button */
        .deleteBtn {
            background: linear-gradient(90deg, #ef4444 0%, #f59e42 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.08);
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .deleteBtn:hover {
            background: #ef4444;
        }

        /* Responsive Table */
        @media (max-width: 900px) {

            #patientDataTable th,
            #patientDataTable td {
                padding: 10px 6px;
                font-size: 0.98rem;
            }
        }

        @media (max-width: 700px) {

            #patientDataTable th,
            #patientDataTable td {
                padding: 7px 2px;
                font-size: 0.95rem;
            }

            #patientDataTable {
                min-width: 500px;
                font-size: 0.95rem;
            }

            main {
                padding: 8px 2px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Manage Patient Data</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage_patients.html">Manage Patients</a></li>
                <li><a href="manage_feedback.html">Manage Feedback</a></li>
                <li><a href="manage_appointments.html">Manage Appointments</a></li>
                <li><a href="manage_patient_data.html" class="active">Manage Patient Data</a></li>
                <li><a href="messages.php">Messages</a></li>
                <li><a href="php/logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 style="color:#10b981; font-size:1.5rem; margin-bottom:18px;">Patient Data List</h2>
            <div class="table-container">
                <table id="patientDataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Patient data entries will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPatientData();

            async function loadPatientData() {
                try {
                    const response = await fetch('php/get_patient_data.php');
                    if (!response.ok) throw new Error('Failed to fetch patient data');
                    const patients = await response.json();
                    const tbody = document.querySelector('#patientDataTable tbody');
                    tbody.innerHTML = '';
                    patients.forEach(patient => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${patient.id}</td>
                            <td>${patient.name}</td>
                            <td>${patient.contact}</td>
                            <td>${patient.age}</td>
                            <td>${patient.gender}</td>
                            <td>
                                <button data-id="${patient.id}" class="deleteBtn">
                                    <i class="ri-delete-bin-6-line" style="vertical-align:middle; margin-right:6px;"></i>Delete
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    document.querySelectorAll('.deleteBtn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.closest('button').getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this patient data?')) {
                                const delResponse = await fetch('php/delete_patient_data.php', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                    body: `id=${id}`
                                });
                                const delResult = await delResponse.json();
                                if (delResult.success) {
                                    alert('Patient data deleted successfully');
                                    loadPatientData();
                                } else {
                                    alert('Failed to delete patient data');
                                }
                            }
                        });
                    });
                } catch (error) {
                    alert(error.message);
                }
            }
        });
    </script>
</body>

</html>
