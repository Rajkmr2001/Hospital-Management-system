<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Simple JavaScript Test</h1>
    
    <div id="results">
        <div class="test-result info">Testing JavaScript functionality...</div>
    </div>
    
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testData()">Test Data Loading</button>
    <button onclick="testFunctions()">Test Functions</button>
    <button onclick="openDashboard()">Open Dashboard</button>
    
    <script>
        function updateResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function testAuth() {
            updateResult('Testing authentication...', 'info');
            fetch('check_patient_auth.php?t=' + Date.now())
                .then(response => response.text())
                .then(text => {
                    updateResult('Auth Response: ' + text, 'info');
                    try {
                        const data = JSON.parse(text);
                        if (data.logged_in) {
                            updateResult('✅ Authentication successful', 'success');
                        } else {
                            updateResult('❌ Not authenticated', 'error');
                        }
                    } catch (e) {
                        updateResult('❌ Invalid JSON response', 'error');
                    }
                })
                .catch(error => {
                    updateResult('❌ Auth error: ' + error.message, 'error');
                });
        }
        
        function testData() {
            updateResult('Testing data loading...', 'info');
            fetch('get_patient_dashboard_data.php?t=' + Date.now())
                .then(response => response.text())
                .then(text => {
                    updateResult('Data Response: ' + text.substring(0, 200) + '...', 'info');
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            updateResult('✅ Data loaded successfully', 'success');
                            updateResult('Patient: ' + (data.patient_info?.name || 'N/A'), 'success');
                        } else {
                            updateResult('❌ Data loading failed: ' + (data.message || 'Unknown error'), 'error');
                        }
                    } catch (e) {
                        updateResult('❌ Invalid JSON response', 'error');
                    }
                })
                .catch(error => {
                    updateResult('❌ Data error: ' + error.message, 'error');
                });
        }
        
        function testFunctions() {
            updateResult('Testing function availability...', 'info');
            
            // Test if dashboard functions are available
            if (typeof showEditModal === 'function') {
                updateResult('✅ showEditModal function available', 'success');
            } else {
                updateResult('❌ showEditModal function not available', 'error');
            }
            
            if (typeof loadPatientData === 'function') {
                updateResult('✅ loadPatientData function available', 'success');
            } else {
                updateResult('❌ loadPatientData function not available', 'error');
            }
            
            if (typeof checkAuthentication === 'function') {
                updateResult('✅ checkAuthentication function available', 'success');
            } else {
                updateResult('❌ checkAuthentication function not available', 'error');
            }
        }
        
        function openDashboard() {
            updateResult('Opening dashboard...', 'info');
            window.open('patient_dashboard.html', '_blank');
        }
        
        // Auto-test on load
        setTimeout(() => {
            updateResult('Auto-testing...', 'info');
            testAuth();
        }, 1000);
    </script>
</body>
</html>
