<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>JavaScript Loading Test</h1>
    
    <div id="results">
        <div class="result info">Testing JavaScript loading...</div>
    </div>
    
    <button onclick="testFunctions()">Test Functions</button>
    <button onclick="loadDashboardJS()">Load Dashboard JS</button>
    <button onclick="openDashboard()">Open Dashboard</button>
    
    <script>
        function updateResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function testFunctions() {
            updateResult('Testing function availability...', 'info');
            
            const functions = [
                'showEditModal',
                'hideEditModal', 
                'hideAlertModal',
                'logout',
                'uploadProfilePicture',
                'loadPatientData',
                'checkAuthentication'
            ];
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    updateResult(`✅ ${funcName} function available`, 'success');
                } else {
                    updateResult(`❌ ${funcName} function not available`, 'error');
                }
            });
        }
        
        function loadDashboardJS() {
            updateResult('Loading dashboard JavaScript...', 'info');
            
            const script = document.createElement('script');
            script.src = 'patient_dashboard.js?t=' + Date.now();
            script.onload = function() {
                updateResult('✅ Dashboard JavaScript loaded successfully', 'success');
                setTimeout(testFunctions, 500);
            };
            script.onerror = function() {
                updateResult('❌ Failed to load dashboard JavaScript', 'error');
            };
            document.head.appendChild(script);
        }
        
        function openDashboard() {
            updateResult('Opening dashboard...', 'info');
            window.open('patient_dashboard.html', '_blank');
        }
        
        // Auto-test on load
        setTimeout(() => {
            updateResult('Auto-testing function availability...', 'info');
            testFunctions();
        }, 1000);
    </script>
</body>
</html>
