<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #commentSection {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .comment-box {
            padding: 14px 18px;
            background: linear-gradient(90deg, #f3f4f6 60%, #e6f9ed 100%);
            border-radius: 12px;
            margin-bottom: 16px;
            border-left: 5px solid #10b981;
            box-shadow: 0 2px 8px 0 #10b98122;
            transition: box-shadow 0.2s;
        }
        .comment-box strong {
            color: #10b981;
        }
        .comment-box:hover {
            box-shadow: 0 4px 16px 0 #10b98133;
            background: linear-gradient(90deg, #e6f9ed 60%, #f3f4f6 100%);
        }
        .card {
            border-radius: 18px;
        }
        .card-body {
            background: #fff;
            border-radius: 18px;
        }
        .like-btn {
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .like-btn .ri-heart-3-fill {
            font-size: 1.3em;
            transition: color 0.2s;
        }
        .like-btn.liked .ri-heart-3-fill {
            color: #ef4444;
        }
        .like-btn:not(.liked) .ri-heart-3-fill {
            color: #bbb;
        }
    </style>
</head>
<body>
    <!-- Feedback Section -->
    <section class="p-5 min-vh-100 d-flex align-items-center bg-light">
        <div class="container mt-5" style="max-width: 600px;">
            <!-- Back to Home Button -->
            <div class="mb-4 text-start">
                <a href="index.html" class="btn btn-outline-success rounded-pill shadow-sm">
                    <i class="ri-arrow-left-line"></i> Back to Home
                </a>
            </div>
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="mb-4 text-success fw-bold" style="font-family: 'Pacifico', cursive;">Feedback</h2>
                    <div class="mb-3">
                        <input type="text" id="numberInput" class="form-control mb-2" placeholder="Enter your registered mobile number" oninput="fetchName()">
                        <input type="text" id="nameInput" class="form-control mb-2" placeholder="Your name automatically appear" readonly>
                        <textarea id="commentInput" class="form-control" placeholder="Write a comment..." disabled></textarea>
                        <button class="btn btn-success mt-2 w-100" onclick="addComment()" disabled>Add Comment</button>
                    </div>
                    <hr>
                    <div id="commentSection"></div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let userNumber = '';
        let userName = '';

        // Fetch name from the database
        function fetchName() {
            let number = document.getElementById("numberInput").value;
            let nameField = document.getElementById("nameInput");
            let commentInput = document.getElementById("commentInput");
            let addButton = document.querySelector("button[onclick='addComment()']");
            userNumber = number;
            if (number.trim() === "") {
                nameField.value = "";
                commentInput.disabled = true;
                addButton.disabled = true;
                userName = '';
                return;
            }
            $.ajax({
                url: "fetch_name.php",
                method: "POST",
                data: { contact: number },
                success: function(response) {
                    if (response.trim() === "not_found") {
                        nameField.value = "First register before commenting!";
                        commentInput.disabled = true;
                        addButton.disabled = true;
                        userName = '';
                    } else {
                        nameField.value = response;
                        commentInput.disabled = false;
                        addButton.disabled = false;
                        userName = response;
                    }
                }
            });
        }

        // Add feedback to backend
        function addComment() {
            let number = document.getElementById("numberInput").value;
            let name = document.getElementById("nameInput").value;
            let comment = document.getElementById("commentInput").value;
            if (number.trim() === "" || name === "First register before commenting!" || comment.trim() === "") {
                alert("Please enter valid details.");
                return;
            }
            $.ajax({
                url: "php/submit_feedback.php",
                method: "POST",
                data: { number: number, name: name, comment: comment },
                dataType: "json",
                success: function(response) {
                    if (response.success) {
                        alert("Feedback submitted successfully!");
                        document.getElementById("commentInput").value = "";
                        loadFeedback();
                    } else {
                        alert("Error: " + (response.message || "Unknown error"));
                    }
                }
            });
        }

        // Like feedback
        function likeFeedback(feedbackId) {
            if (!userNumber || !userName) {
                alert("You must be registered and enter your number to like feedback.");
                return;
            }
            $.ajax({
                url: "php/like_feedback.php",
                method: "POST",
                data: { id: feedbackId, number: userNumber },
                dataType: "json",
                success: function(response) {
                    if (response.success) {
                        loadFeedback();
                    } else {
                        alert("Error: " + (response.message || "Unknown error"));
                    }
                }
            });
        }

        // Load and display all feedback from backend
        function loadFeedback() {
            $.ajax({
                url: "php/get_feedback.php",
                method: "GET",
                dataType: "json",
                success: function(feedbacks) {
                    let commentSection = document.getElementById("commentSection");
                    commentSection.innerHTML = "";
                    if (!feedbacks.length) {
                        commentSection.innerHTML = '<div class="text-center text-muted">No feedback found.</div>';
                        return;
                    }
                    feedbacks.forEach(fb => {
                        let liked = Array.isArray(fb.liked_by) && fb.liked_by.includes(userNumber);
                        let heartClass = liked ? "like-btn liked" : "like-btn";
                        let likeCount = fb.likes || 0;
                        let commentBox = document.createElement("div");
                        commentBox.className = "comment-box";
                        commentBox.innerHTML = `
                            <strong>${fb.name} :</strong> ${fb.comment}
                            <div class="mt-2">
                                <button class="${heartClass}" onclick="likeFeedback(${fb.id})">
                                    <i class="ri-heart-3-fill"></i>
                                </button>
                                <span class="ms-1">${likeCount} like</span>
                            </div>
                        `;
                        commentSection.appendChild(commentBox);
                    });
                }
            });
        }

        // Initial load
        document.addEventListener("DOMContentLoaded", loadFeedback);
    </script>
</body>
</html>
