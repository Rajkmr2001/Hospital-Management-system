<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #commentSection {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .comment-box {
            padding: 14px 18px;
            background: linear-gradient(90deg, #f3f4f6 60%, #e6f9ed 100%);
            border-radius: 12px;
            margin-bottom: 16px;
            border-left: 5px solid #10b981;
            box-shadow: 0 2px 8px 0 #10b98122;
            transition: box-shadow 0.2s;
        }
        .comment-box strong {
            color: #10b981;
        }
        .comment-box:hover {
            box-shadow: 0 4px 16px 0 #10b98133;
            background: linear-gradient(90deg, #e6f9ed 60%, #f3f4f6 100%);
        }
        .card {
            border-radius: 18px;
        }
        .card-body {
            background: #fff;
            border-radius: 18px;
        }
    </style>
</head>
<body>

    <!-- Feedback Section -->
    <section class="p-5 min-vh-100 d-flex align-items-center bg-light">
        <div class="container mt-5" style="max-width: 600px;">
            <!-- Back to Home Button -->
            <div class="mb-4 text-start">
                <a href="index.html" class="btn btn-outline-success rounded-pill shadow-sm">
                    <i class="ri-arrow-left-line"></i> Back to Home
                </a>
            </div>
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="mb-4 text-success fw-bold" style="font-family: 'Pacifico', cursive;">Feedback</h2>
                    <div class="mb-3">
                        <input type="text" id="numberInput" class="form-control mb-2" placeholder="Enter your registerd mobile number" oninput="fetchName()">
                        <input type="text" id="nameInput" class="form-control mb-2" placeholder="Your name automatically appear" readonly>
                        <textarea id="commentInput" class="form-control" placeholder="Write a comment..." disabled></textarea>
                        <button class="btn btn-success mt-2 w-100" onclick="addComment()" disabled>Add Comment</button>
                    </div>
                    <hr>
                    <div id="commentSection"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Function to fetch name from the database
        function fetchName() {
            let number = document.getElementById("numberInput").value;
            let nameField = document.getElementById("nameInput");
            let commentInput = document.getElementById("commentInput");
            let addButton = document.querySelector("button[onclick='addComment()']");

            if (number.trim() === "") {
                nameField.value = "";
                commentInput.disabled = true;
                addButton.disabled = true;
                return;
            }

            // Fetch name from the database using AJAX
            $.ajax({
                url: "fetch_name.php",
                method: "POST",
                data: { contact: number },
                success: function(response) {
                    if (response.trim() === "not_found") {
                        nameField.value = "First register before commenting!";
                        commentInput.disabled = true;
                        addButton.disabled = true;
                    } else {
                        nameField.value = response;
                        commentInput.disabled = false;
                        addButton.disabled = false;
                    }
                }
            });
        }

        // Function to add a comment
        function addComment() {
            let number = document.getElementById("numberInput").value;
            let name = document.getElementById("nameInput").value;
            let comment = document.getElementById("commentInput").value;

            if (number.trim() === "" || name === "First register before commenting!" || comment.trim() === "") {
                alert("Please enter valid details.");
                return;
            }

            let commentData = {
                number: number,
                name: name,
                comment: comment,
                likes: 0 // Add likes property
            };

            // Retrieve existing comments from localStorage
            let comments = JSON.parse(localStorage.getItem("comments")) || [];

            // Add new comment to the beginning
            comments.unshift(commentData);

            // Save updated comments back to localStorage
            localStorage.setItem("comments", JSON.stringify(comments));

            // Display comments again
            displayComments();

            // Clear input field
            document.getElementById("commentInput").value = "";
        }

        // Function to handle heart (like/dislike) click
        function toggleLike(index) {
            let number = document.getElementById("numberInput").value;
            let name = document.getElementById("nameInput").value;
            if (!number.trim() || name === "First register before commenting!") {
                alert("First register before you can like or dislike.");
                return;
            }

            let comments = JSON.parse(localStorage.getItem("comments")) || [];

            // Initialize likes array if not present
            if (!Array.isArray(comments[index].likedBy)) {
                comments[index].likedBy = [];
            }

            const userIdx = comments[index].likedBy.indexOf(number);

            if (userIdx !== -1) {
                // User already liked, so remove like
                comments[index].likedBy.splice(userIdx, 1);
            } else {
                // User not liked yet, so add like
                comments[index].likedBy.push(number);
            }

            localStorage.setItem("comments", JSON.stringify(comments));
            displayComments();
        }

        // Function to display comments from localStorage
        function displayComments() {
            let commentSection = document.getElementById("commentSection");
            commentSection.innerHTML = "";

            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            let number = document.getElementById("numberInput").value;

            comments.forEach((commentData, idx) => {
                // Initialize likedBy array if not present
                if (!Array.isArray(commentData.likedBy)) {
                    commentData.likedBy = [];
                }
                let liked = commentData.likedBy.includes(number);
                let heartColor = liked ? "text-danger" : "text-white";
                let likeCount = commentData.likedBy.length;
                let commentBox = document.createElement("div");
                commentBox.className = "comment-box";
                commentBox.innerHTML = `
                    <strong>${commentData.name} :</strong> ${commentData.comment}
                    <div class="mt-2">
                        <button class="btn btn-sm" onclick="toggleLike(${idx})" style="background:transparent;">
                            <i class="ri-heart-3-fill ${heartColor}" style="font-size:1.3em;"></i>
                        </button>
                        <span class="ms-1">${likeCount} like</span>
                    </div>
                `;
                commentSection.appendChild(commentBox);
            });
        }

        // Load comments on page load
        document.addEventListener("DOMContentLoaded", displayComments);
        
    // searchbar started ......
    
  function highlightAndScroll(query) {
    // Remove previous highlights
    document.querySelectorAll('.search-highlight').forEach(el => {
      el.outerHTML = el.innerText;
    });

    if (!query) return;

    // Find all text nodes and highlight matches
    function walk(node) {
      if (node.nodeType === 3) { // Text node
        const idx = node.nodeValue.toLowerCase().indexOf(query.toLowerCase());
        if (idx !== -1) {
          const span = document.createElement('span');
          span.className = 'search-highlight bg-yellow-200 text-black rounded px-1';
          const matchedText = node.splitText(idx);
          const afterMatch = matchedText.splitText(query.length);
          span.textContent = matchedText.nodeValue;
          matchedText.parentNode.replaceChild(span, matchedText);
          // Scroll to first match
          span.scrollIntoView({ behavior: 'smooth', block: 'center' });
          return true; // Stop after first match
        }
      } else if (node.nodeType === 1 && node.childNodes && !['SCRIPT','STYLE'].includes(node.tagName)) {
        for (let i = 0; i < node.childNodes.length; i++) {
          if (walk(node.childNodes[i])) return true;
        }
      }
      return false;
    }
    walk(document.body);
  }

  // Attach to all search bars
document.querySelectorAll('input[placeholder="Search..."]').forEach(function(input) {
  input.addEventListener('input', function() {
    highlightAndScroll(input.value.trim());
  });
});
    </script>

</body>
</html>
