<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurses Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .nurses-page .card {
            position: relative;
            width: 350px;
            height: 450px;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            transition: all 0.5s ease;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Green shadow added */
        }

        .nurses-page .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8); /* Enhanced green shadow on hover */
        }

        .nurses-page .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                0deg,
                transparent,
                transparent 30%,
                rgba(0, 255, 255, 0.3)
            );
            transform: rotate(-45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .nurses-page .card:hover::before {
            opacity: 1;
            transform: rotate(-45deg) translateY(100%);
        }

        .nurses-page .card-body {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #0ff;
        }

        .nurses-page .card-body h5 {
            font-size: 1.5rem;
        }

        .nurses-page .card-body p {
            font-size: 1.2rem;
        }

        .nurses-page .card img {
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="nurses-page">
    <div class="container my-5">
        <button class="btn btn-success mb-4" onclick="location.href='index.html'">Back to Home</button>
        <h2 class="text-center mb-4">Our Nurses</h2>
        <div class="row g-4">
            <!-- Nurse Card 1 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card nurse-card">
                    <div class="card-body">
                        <img src="62345951-caduceus-medical-symbol.jpg" alt="Nurse Image">
                        <h5 class="card-title">Name: Nurse A</h5>
                        <p class="card-text">Age: 30</p>
                        <p class="card-text">Address: 123 Random Street</p>
                        <p class="card-text">ID: 001</p>
                    </div>
                </div>
            </div>
            <!-- Nurse Card 2 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card nurse-card">
                    <div class="card-body">
                        <img src="62345951-caduceus-medical-symbol.jpg" alt="Nurse Image">
                        <h5 class="card-title">Name: Nurse B</h5>
                        <p class="card-text">Age: 28</p>
                        <p class="card-text">Address: 456 Random Avenue</p>
                        <p class="card-text">ID: 002</p>
                    </div>
                </div>
            </div>
            <!-- Nurse Card 3 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card nurse-card">
                    <div class="card-body">
                        <img src="62345951-caduceus-medical-symbol.jpg" alt="Nurse Image">
                        <h5 class="card-title">Name: Nurse C</h5>
                        <p class="card-text">Age: 35</p>
                        <p class="card-text">Address: 789 Random Lane</p>
                        <p class="card-text">ID: 003</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
